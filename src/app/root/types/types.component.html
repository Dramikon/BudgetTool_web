<div *mobxAutorun="{ dontDetach: true }">
  <mat-card>
    <mat-card-header>
      How much you spent?
    </mat-card-header>
    <mat-card-content>
      <div class="group">
        <p class="empty-table-message" *ngIf="!store.state.spendingTypes?.length">No spending types added</p>
        <mat-form-field>
          <input matInput [(ngModel)]="spendingTypeToAdd"
                 placeholder="Add new spending type">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addType()">Add Type</button>
      </div>
      <div>
        <mat-list>
          <mat-list-item *ngFor="let type of store.state.spendingTypes">
            {{ type.name }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
